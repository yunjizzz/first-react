<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="root"></div>
    </body>
    <!-- React를 실행. -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       
        function MinutesToHours(){
            const [amount, setAmount] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => {
                setAmount(0);
            }
            const onInverted = () => setInverted((current) => !current);
            return (
                <div>
                    <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
                    </div>
                    <div>
                    <label htmlFor="hour">Hours</label>
                    <input value={inverted ? amount : Math.round(amount / 60)} id="hour" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
                    </div>
                    <div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
                    </div>
                </div>
            )
        }
        function KmToMiles(){
            return <h3>km 2 m</h3>;
        }
        function App(){
            const [index, setIndex] = React.useState("0");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            )
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);
    </script>

</html>
